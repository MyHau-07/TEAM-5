<script>
  // Function to check if the user is logged in
function isUser LoggedIn() {
  // Replace this with your actual logic to check login status
  return !!document.cookie.match(/loggedIn=true/);
}

// Function to hide login and register elements
function hideLoginRegister() {
  if (isUser LoggedIn()) {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'none';
  }
}

// Call the function on page load
window.onload = hideLoginRegister;
</script>
