      {% if user.is_authenticated %}

          <ul class="dropdown-menu dropdown-menu-end">
            <li>

                    <div class="avatar avatar-online">

      <!-- User -->

      <!--/ User -->
    </ul>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Kiểm tra xem người dùng đã đăng nhập hay chưa
      var isAuthenticated = "{{ user.is_authenticated|yesno:'true,false' }}";

      if (isAuthenticated === "true") {
          // Ẩn các nút Đăng nhập và Đăng ký
          var loginButton = document.getElementById("login-button");
          var registerButton = document.getElementById("register-button");

          if (loginButton) {
              loginButton.style.display = "none";
          }
          if (registerButton) {
              registerButton.style.display = "none";
          }
      }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const toggleButton = document.getElementById('toggle-mode');
      const body = document.body;

      // Kiểm tra chế độ đã lưu trong localStorage
      const currentMode = localStorage.getItem('mode');
      if (currentMode) {
          body.classList.add(currentMode);
      } else {
          body.classList.add('light-mode'); // Mặc định là chế độ sáng
      }

      toggleButton.addEventListener('click', function() {
          if (body.classList.contains('light-mode')) {
              body.classList.remove('light-mode');
              body.classList.add('dark-mode');
              localStorage.setItem('mode', 'dark-mode'); // Lưu chế độ tối
          } else {
              body.classList.remove('dark-mode');
              body.classList.add('light-mode');
              localStorage.setItem('mode', 'light-mode'); // Lưu chế độ sáng
          }
      });
  });
</script>

<style>
body {
  transition: background-color 0.3s, color 0.3s;
}

.light-mode {
  background-color: white;
  color: black;
}

.dark-mode {
  background-color: #C0C0C0  ;
  color: white;
}
</style>
